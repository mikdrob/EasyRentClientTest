<h1>${title}</h1>


    <div class="card-container-custom" repeat.for="item of data">
    <div class="card">
        <img class="card-img-top" src="${item.image}" alt="Card image cap">
        <div class="card-body">
          <p class="card-text">${item.value}</p>
        </div>
    </div>
    </div>
