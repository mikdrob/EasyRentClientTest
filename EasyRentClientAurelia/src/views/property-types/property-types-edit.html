<div class="row">
    <div class="col-sm-10 col-md-6">
        <form id="account" method="post">
            <h4>Use a local account to log in.</h4>
            <hr />
            <div class="form-group">
                <label class="control-label" for="PropertyTypeValue">PropertyTypeValue</label>
                <input class="form-control" type="text" id="Input_Value" value.bind="data.propertyTypeValue"/>
            </div>
            <div class="form-group">
                <button click.delegate="editClicked($event)" type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
    <div class="col-sm-1 col-md-3"></div>
</div>
